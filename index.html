<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Phone Number Validator</h1>
        <form id="phone-form" class="mb-4">
            <div class="form-group">
                <input type="text" id="phone" class="form-control" placeholder="Enter phone number with country code (e.g., +14155552671)" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Validate Number</button>
        </form>
        <div id="phone-result" class="mt-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
